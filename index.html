<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="page">
  <main class="main">
    <article class="card">
      <div class="card__media">
        <picture>
          <img src="assets/images/illustration-article.svg" alt="HTML & CSS illustration image"
            class="card__img">
        </picture>
      </div>
      <div class="card__text">
        <p class="card__ribbon">Learning</p>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__author">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper profile picture"
          class="card__author-pic">
        <p class="card__author-name">Greg Hooper</p>
      </div>
    </article>
  </main>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Harta Shuwanto</a>.
    </div>
  </footer>
</body>
</html>
