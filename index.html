<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <section class="blog-card">
      <img class="blog-thumbnail" src="assets/images/illustration-article.svg" alt="Blog Thumbnail">
      <div class="category figtree-extra-bold-14px">Learning</div>
      <div class="published-date figtree-medium-14px">Published 21 Dec 2023</div>
      <h1 class="blog-title figtree-extra-bold-24px">HTML & CSS foundations</h1>
      <div class="blog-desc figtree-medium-16px">These languages are the backbone of every website, defining structure, content, and presentation.</div>
      <div class="author">
        <img class="picture" src="assets/images/image-avatar.webp" alt="Author Picture">
        <div class="name figtree-extra-bold-14px">Greg Hooper</div>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Harta Shuwanto</a>.
    </div>
  </footer>
  
</body>
</html>
